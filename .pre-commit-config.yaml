repos:
  - repo: local
    hooks:
      - id: poetry-check
        name: poetry-check
        entry: poetry run poetry check
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        files: \.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: check-json
      - id: check-xml
      - id: check-toml
      - id: check-yaml
      - id: check-merge-conflict
      - id: fix-byte-order-marker
      - id: check-docstring-first

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
      - id: python-no-log-warn

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: poetry run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        files: \.py$

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: v2.3.5
    hooks:
      - id: sqlfluff-lint
        name: SQLFluff Lint
        entry: sqlfluff lint
        language: python
        types: [sql]
      - id: sqlfluff-fix
        name: SQLFluff Fix
        entry: sqlfluff fix
        language: python
        types: [sql]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.0
    hooks:
      - id: bandit
        args: ['-s', 'B311,B404,B603,B608']
