version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: postgres_test
    env_file: 
      - .env
    volumes:
      - test_data:/var/lib/postgresql/data
      - ./postgres-test.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5431:5432"
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf

volumes:
  test_data:
