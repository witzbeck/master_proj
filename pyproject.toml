[tool.poetry]
name = "master-proj"
version = "1.0.0"
description = "code associated w ms stats capstone"
authors = ["Alex Beckwith <57322567+witzbeck@users.noreply.github.com>"]
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
scikit-learn = "*"
tqdm = "*"
baycomp = "*"
seaborn = "*"
scikit-posthocs = "*"
alexlib = {path = "../alexlib"}
psycopg-binary = "^3.1.16"

[tool.poetry.group.dev.dependencies]
alexlib = {path = "../alexlib", develop = true}
pytest = "*"
coverage = "*"
ipykernel = "*"

[tool.sqlfluff]
dialect = "postgress"

[tool.sqlfluff.rules]
indent_unit = "space"
max_line_length = 120
comma_style = "leading"

[tool.sqlfluff.indentation]
use_vertical_hanging_indent = true

[tool.sqlfluff.layout]
align_comments = true
align_aliases = true
align_joins = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
